<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth ‚Äî Your AI Thinking Partner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Synth</h1>
                <span class="logo-tagline">AI Teammate</span>
            </div>

            <button class="new-project-btn" id="newProjectBtn">
                <span class="icon">+</span>
                New Project
            </button>

            <nav class="projects-nav">
                <h3 class="nav-title">Projects</h3>
                <ul class="projects-list" id="projectsList">
                    <!-- Projects will be dynamically added -->
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar">U</div>
                    <span>Free Plan</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-content">
                    <h2>Welcome to Synth</h2>
                    <p>Your AI thinking partner is ready to collaborate.</p>
                    <p class="subtitle">Create a project to start brainstorming, planning, or building together.</p>
                    <button class="cta-btn" id="emptyStateNewProject">
                        <span class="icon">+</span>
                        Create Your First Project
                    </button>
                </div>
            </div>

            <!-- Project Workspace -->
            <div class="workspace" id="workspace" style="display: none;">
                <!-- Workspace Header -->
                <header class="workspace-header">
                    <div class="project-info">
                        <h2 class="project-title" id="projectTitle" contenteditable="true">Untitled Project</h2>
                        <span class="project-status">Auto-saved</span>
                    </div>
                    <div class="workspace-actions">
                        <button class="action-btn" id="exportBtn" title="Export">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                        <button class="action-btn danger" id="deleteProjectBtn" title="Delete Project">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </header>

                <!-- AI Mode Selector -->
                <div class="mode-selector">
                    <span class="mode-label">AI Mode:</span>
                    <div class="mode-options" id="modeOptions">
                        <button class="mode-btn active" data-mode="brainstormer">
                            <span class="mode-icon">üí°</span>
                            Brainstormer
                        </button>
                        <button class="mode-btn" data-mode="planner">
                            <span class="mode-icon">üìã</span>
                            Planner
                        </button>
                        <button class="mode-btn" data-mode="editor">
                            <span class="mode-icon">‚úèÔ∏è</span>
                            Editor
                        </button>
                        <button class="mode-btn" data-mode="challenger">
                            <span class="mode-icon">üéØ</span>
                            Challenger
                        </button>
                    </div>
                </div>

                <!-- Workspace Tabs -->
                <div class="workspace-tabs">
                    <button class="tab-btn active" data-tab="chat">Chat</button>
                    <button class="tab-btn" data-tab="notes">Notes</button>
                    <button class="tab-btn" data-tab="tasks">Tasks</button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Chat Tab -->
                    <div class="tab-panel active" id="chatPanel">
                        <div class="chat-container">
                            <div class="messages" id="messages">
                                <!-- Messages will be dynamically added -->
                            </div>
                        </div>
                        <div class="chat-input-container">
                            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="typing-text">Synth is thinking...</span>
                            </div>
                            <div class="chat-input-wrapper">
                                <textarea
                                    class="chat-input"
                                    id="chatInput"
                                    placeholder="Share your thoughts, goals, or ideas..."
                                    rows="1"
                                ></textarea>
                                <button class="send-btn" id="sendBtn" disabled>
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Notes Tab -->
                    <div class="tab-panel" id="notesPanel">
                        <div class="notes-container">
                            <div class="notes-header">
                                <h3>Project Notes</h3>
                                <button class="add-note-btn" id="addNoteBtn">+ Add Note</button>
                            </div>
                            <div class="notes-list" id="notesList">
                                <!-- Notes will be dynamically added -->
                            </div>
                        </div>
                    </div>

                    <!-- Tasks Tab -->
                    <div class="tab-panel" id="tasksPanel">
                        <div class="tasks-container">
                            <div class="tasks-header">
                                <h3>Tasks</h3>
                                <button class="add-task-btn" id="addTaskBtn">+ Add Task</button>
                            </div>
                            <div class="tasks-list" id="tasksList">
                                <!-- Tasks will be dynamically added -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Project Modal -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <label for="projectNameInput">Project Name</label>
                <input
                    type="text"
                    id="projectNameInput"
                    placeholder="e.g., Startup MVP, Essay Draft, Weekly Planning..."
                    autofocus
                >
                <label for="projectDescInput">What do you want to accomplish? (optional)</label>
                <textarea
                    id="projectDescInput"
                    placeholder="Describe your goal or share some context..."
                    rows="3"
                ></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn-primary" id="modalCreate">Create Project</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
